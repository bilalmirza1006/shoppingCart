<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://kit.fontawesome.com/977718d2ce.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="Style.css" />
</head>

<body>
  <div class="maindiv">

    <div class="header">
      <a href="html2.html">
        <p class="logo">Logo</p>
      </a>
      <div class="cart">
        <div>
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <p id="count">0</p>
      </div>
    </div>
    <div class="filter">
      <div class="mainfilter">
        <input type="text" id="minPrice" placeholder="Min Price">
        <input type="text" id="maxPrice" placeholder="Max Price">
        <button class="button" onclick="applyFilters()">Filter</button>
      </div>
      <div class="mainfilter">
        <input type="text" id="rattingInput" placeholder="The default rating is 0">
        <button onclick="applyFilters()">Ratings</button>
      </div>
      <div class="mainfilter">
        <input type="text" id="searchInput" placeholder="for Search">
        <button onclick="applyFilters()">Search</button>
      </div>
    </div>
    <div id="root"></div>
  </div>
  <div class="container">
    <div id="root"></div>
    <div class="sidebar">
      <div class="head">
        <p>My cart</p>
      </div>
      <div id="cartItem">Your cart is empty</div>
      <div class="foot">
        <h3>Total</h3>
        <h2 id="total">$ 0.00</h2>
      </div>
    </div>
  </div>

  <script src="Script.js"></script>
</body>

</html>
